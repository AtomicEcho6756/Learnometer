<!DOCTYPE html>
<html>
<head>
    <title>Simple Input Program</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <button id="homeButton" onclick="goHome()">Home</button>
    
    <div class="calculator">
        <input type="number" id="inputBox1" placeholder="Enter a number">
        <select name="operation" id="operation">
            <option value="Operation">--Operation--</option>
            <option value="+">+</option>
            <option value="-">-</option> 
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="inputBox2" placeholder="Enter a number">
        <button onclick="saveAndProcess()">=</button>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
